<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <div>
      <label><b>Enter your name: </b></label>
      <input type="text" id="name" />
    </div>
    <br />
    <br />
    <br />
    <div>
      <label><b>Enter your age: </b></label>
      <input type="number" id="name" />
    </div>
    <br />
    <br />
    <br />
    <div>
      <label><b>Select your Gender: </b></label>
      <br />
      <br />
      <div>
        <input type="radio" name="gender" value="./silhouette-male-icon.webp" checked />
        <img
          src="./silhouette-male-icon.webp"
          alt="Male Gender"
          width="200px"
          height="200px"
        />
        <input type="radio" name="gender" value="./user-female-icon.webp" />
        <img
          src="./user-female-icon.webp"
          alt="Female Gender"
          width="200px"
          height="200px"
        />
      </div>
    </div>
    <br />
    <br />
    <div>
      <label><b>Select your favorite color: </b></label>
      <select name="colorOptions" id="colorOpt">
        <option value="#FF0000" selected>Red</option>
        <option value="#FFFF00">Yellow</option>
        <option value="#008000">Green</option>
        <option value="#0000FF">Blue</option>
        <option value="#000000">Black</option>
        <option value="#FFFFFF">White</option>
      </select>
    </div>
    <br />
    <br />
    <div style="margin-left: 150px">
      <button id="btn">register</button>
    </div>

    <script src="cookies.js"></script>
    <script src="register.js"></script>
  </body>
